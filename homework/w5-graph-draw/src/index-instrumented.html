<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle - Instrumented</title>
    
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/js/bundle.js">
    <style>
        body {
            padding-top: 80px;
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">Triangle - Instrumented</span>
            </div>
        </div>
    </nav>

    <form id="triangle-calculator" class="form-horizontal col-sm-offset-2 col-sm-8">

        <div class="form-group">
            <label class="col-sm-2 control-label" for="value_a">ด้าน A:</label>

            <div class="col-sm-4 input-group input-group-lg">
                <div class="input-group">
                    <span class="input-group-addon">#</span>
                    <input class="form-control" type="number" placeholder="A" name="a_number" id="a_number" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="value_a">ด้าน B:</label>

            <div class="col-sm-4 input-group input-group-lg">
                <div class="input-group">
                    <span class="input-group-addon">#</span>
                    <input class="form-control" type="number" placeholder="B" name="b_number" id="b_number" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="value_a">ด้าน C:</label>

            <div class="col-sm-4 input-group input-group-lg">
                <div class="input-group">
                    <span class="input-group-addon">#</span>
                    <input class="form-control" type="number" placeholder="C" name="c_number" id="c_number" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2 input-group input-group-lg">
                <button type="submit" id="calculate_sides" class="btn btn-default" value="คำนวณ">คำนวณ</button>
            </div>
        </div>

    </form>

    <div id="triangle-calculator-result" class="form-horizontal col-sm-offset-1 col-sm-4">
        <div class="col-sm-11 col-sm-offset-1">
            <h2>Log:</h2>
        </div>
        <div class="col-sm-11 col-sm-offset-1" id="log-msg"></div>
    </div>

    <div id="triangle-calculator-result" class="form-horizontal col-sm-offset-1 col-sm-4">
        <div class="col-sm-11 col-sm-offset-1">
            <h2>Result:</h2>
        </div>
        <div class="col-sm-11 col-sm-offset-1" id="result-msg"></div>
    </div>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./asset/js/bundle.js"></script>
</body>
</html>
