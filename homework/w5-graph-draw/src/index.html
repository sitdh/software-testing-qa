<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triagle</title>
    
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/css/bundle.js">
    <style>
        body {
            padding-top: 80px;
        }
    </style>

<body>

            </div>
        </div>

            <label class="col-sm-2 control-label" for="value_b">b:</label>
            <div class="col-sm-4">

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="value_c">c:</label>
            <div class="col-sm-4">
                <input id="value_c" class="form-control" type="number" placeholder="C">
            </div>
        </div>
    </form>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
